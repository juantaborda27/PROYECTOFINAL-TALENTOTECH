<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Agrícola</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="stylescalendario.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <center><img src="../page/img/LOGO.png" alt="Logo" width="60" height="40" /></center>
            </div>
            <nav>
                <a href="MisHabitos.html"><i data-lucide="home"></i>Gestión Cultivos</a>
                <a href="Sugerencias.html"><i data-lucide="lightbulb"></i>Sugerencias de Cultivos</a>
                <a href="Calendario.html" class="active"><i data-lucide="calendar"></i>Calendario</a>
            </nav>
        </aside>
        <main class="main-container">
            <header>
                <button id="menu-toggle" class="icon-button"><i data-lucide="menu"></i></button>
                <h2>Calendario Agrícola</h2>
                <div>
                    <a href="PerfilUsuario.html" class="icon-button profile-picture-container">
                        <img id="profile-picture" src="path/to/default-profile-picture.jpg" alt="Foto de perfil" class="profile-picture">
                    </a>
                </div>
            </header>
            
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" aria-label="Mes anterior" class="btnCalendar">&lt;</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" aria-label="Mes siguiente" class="btnCalendar">&gt;</button>
                </div>
                <div id="calendar"></div>
            </div>
        
            <div id="eventModal" role="dialog" aria-labelledby="modalTitle">
                <div class="modal-content">
                    <span class="close" aria-label="Cerrar">&times;</span>
                    <center><h2 id="modalTitle">Eventos del día</h2></center>
                    <div id="eventList"></div>
                    <button id="addEventButton">Añadir Nuevo Cultivo</button>
                    <form id="eventForm" style="display: none;">
                        <input type="hidden" id="eventDate">
                        <input type="hidden" id="eventId">
                        <div class="form-group">
                            <center><label for="cropName">Nombre del cultivo:</label></center>
                            <input type="text" id="cropName" required>
                        </div>
                        <div class="form-group">
                            <center><label for="cropDescription">Descripción:</label></center>
                            <textarea id="cropDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <center><label for="cropType">Tipo de cultivo:</label></center>
                            <select id="cropType" required>
                                <option value="">Selecciona un tipo</option>
                                <option value="Cereales">Cereales</option>
                                <option value="Hortalizas">Hortalizas</option>
                                <option value="Legumbres">Legumbres</option>
                                <option value="Tubérculos">Tubérculos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <center><label for="startDate">Fecha de inicio:</label></center>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <center><label for="endDate">Fecha de finalización:</label></center>
                            <input type="date" id="endDate" required>
                        </div>
                        <div class="form-group">
                            <center><label for="fertilizer">Cantidad de fertilizante (kg):</label></center>
                            <input type="number" id="fertilizer" min="0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <center<label for="hectares">Cantidad de hectáreas:</label>></center>
                            <input type="number" id="hectares" min="0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <center><label for="seedlings">Cantidad de plántulas/semillas:</label></center>
                            <input type="number" id="seedlings" min="0" required>
                        </div>
                        <div class="form-group">
                            <center><label for="harvest">Cantidad de cosecha (kg):</label></center>
                            <input type="number" id="harvest" min="0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <center><label for="estimatedProduction">Producción total estimada (kg):</label></center>
                            <input type="number" id="estimatedProduction" min="0" step="0.1" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="saveButton">Guardar</button>
                            <button type="button" id="deleteButton" class="delete">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="CalendarioLogica.js"></script>
</body>
</html>
